name: docker

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push playwright
        uses: docker/build-push-action@v4
        with:
          context: playwright/
          push: true
          tags: docker.io/flanksource/canary-playwright:latest

      - name: Build and push newman
        uses: docker/build-push-action@v4
        with:
          context: newman/
          push: true
          tags: docker.io/flanksource/canary-newman:latest

      - name: Build and push k6
        uses: docker/build-push-action@v4
        with:
          context: k6/
          push: true
          tags: docker.io/flanksource/canary-k6:latest

